<ion-view view-title="Config">
    <ion-content>
        <ion-list>
            <ion-toggle ng-repeat="item in settingsList" ng-model="item.checked" ng-checked="item.checked"
                        toggle-class="toggle-calm">
                {{ item.text }}
            </ion-toggle>
        </ion-list>
    </ion-content>
</ion-view>
