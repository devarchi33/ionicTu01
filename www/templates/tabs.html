<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-assertive">

    <!-- Dashboard Tab -->
    <ion-tab title="Status" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
        <ion-nav-view name="tab-dash"></ion-nav-view>
    </ion-tab>

    <!-- Message Tab-->
    <ion-tab title="Message" icon-off="ion-ios-chatbubble-outline" icon-on="ion-ios-chatbubble" href="#/tab/message">
        <ion-nav-view name="tab-message"></ion-nav-view>
    </ion-tab>

    <!-- Chats Tab -->
    <!--<ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">-->
        <!--<ion-nav-view name="tab-chats"></ion-nav-view>-->
    <!--</ion-tab>-->

    <!-- Account Tab -->
    <ion-tab title="Config" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/config">
        <ion-nav-view name="tab-config"></ion-nav-view>
    </ion-tab>

    <!-- Plugin Tab -->
    <ion-tab title="Plugin" icon-off="ion-ios-bolt-outline" icon-on="ion-ios-bolt" href="#/tab/plugin">
        <ion-nav-view name="tab-plugin"></ion-nav-view>
    </ion-tab>

    <!-- Contact Tab-->
    <ion-tab title="Contact" icon-off="ion-ios-filing-outline" icon-on="ion-ios-filing" href="#/tab/contact">
        <ion-nav-view name="tab-contact"></ion-nav-view>
    </ion-tab>

</ion-tabs>
